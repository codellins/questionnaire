<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codellins || Questionnare</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/mediaquery.css">
</head>
<body>

   
    

    <div class="main-page">

        <div class="main-page-inner">


            <div class="main-page-left">

    <header>

        <div class="header-inner">

            <div class="image-logo">
                <a href=""><img src="./images/logo-png-white.png" alt="Codellins Logo"></a>
                <h3>Codellins</h3>
            </div>

        </div>

    </header>

                <div class="text-container">
                <h3>Website Development</h3>
                <h3>Questionnare</h3>
                </div>
               
            </div>


            <!-- ====== Questionaire Container -->
            <div class="main-page-right">


        <div id="questions" class="main-page-right-inner">
        <form method="post" action="https://formlinx.onrender.com/api/form/1k9UjGuk5">
            <div class="input-group">

                <h3>Personal Info</h3>

                <div class="input-group">

                        <label>Client Name: <span class="required">*</span></label>

                        <input autocomplete="off" type="text" name="Client Name" required>

                    </div>

                    <div class="input-group">

                        <label>Company Name : </label>

                        <input autocomplete="off" type="text" name="Company_Name" id="company_name">

                    </div>

                    <div class="input-group">

                        <label>Client Position : </label>

                        <input autocomplete="off" type="text" name="client_position" id="client_position">

                    </div>

                    <div class="input-group">

                        <label>Contact Phone : </label>

                        <input autocomplete="off" type="number" name="contact_phone" id="contact_phone">

                    </div>

                    <div class="input-group">

                        <label>Contact Email : <span class="required">*</span></label>

                        <input autocomplete="off" type="text" name="contact_email" id="contact_email">

                    </div>


                <h3 style="margin-bottom: 20px;margin-top: 20px;">Questions</h3>

                <label for="q1">1. Do You Want To Build a New Website or Redesign an Existing One?</label>
                <select required name="Question_1" id="q1">
                    <option value="New">New Website</option>
                    <option value="Redesign">Redesign Existing Website</option>
                </select>
            </div>
            <div class="input-group">
                <label for="q2">2. Describe Your Business in Few Sentences.</label>
                <textarea name="Question_2" autocomplete="off" id="q2"></textarea>
            </div>
            <div class="input-group">
                <label for="q3">3. What Services Do You Offer?</label>
                <textarea name="Question_3" autocomplete="off" id="q3"></textarea>
            </div>
            <div class="input-group">
                <label for="q4">4. Who is Your Target Audience?</label>
                <textarea name="Question_4" autocomplete="off" id="q4"></textarea>
            </div>
            <div class="input-group">
                <label for="q5">5. What Makes Your Services Unique?</label>
                <textarea name="Question_5" autocomplete="off" id="q5"></textarea>
            </div>
            <div class="input-group">
                <label for="q6">6. List any websites of competitors or similar businesses.</label>
                <textarea name="Question_6" autocomplete="off" id="q6"></textarea>
            </div>
            <div class="input-group">
                <label for="q7">7. List the essential features or functionalities you want on the website</label>
                <textarea name="Question_7" autocomplete="off" id="q7"></textarea>
            </div>
            <div class="input-group">
                <label for="q8">8. Do you have existing logos, color schemes, or branding guidelines?</label>
                <select name="Question_8" required id="q8">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="q9">9. Do you have content ready for the website, including text, images, and videos?</label>
                <select required name="Question_9" id="q9">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="q10">10. What is Your Budget?</label>
                <input name="Question_10" required type="text" id="q10">
            </div>
            <div class="input-group">
                <label for="q11">11. What is Your Ideal Launch Date?</label>
                <input required name="Question_11" type="text" id="q11">
            </div>
            <div class="proceed-btn">
                <button id="submit" type="submit">Submit Questionnaire ></button>

                <div class="powered">
                    <p>Powered By <a href="https://formlinx.onrender.com" target="_blank" title="Formlinx Form Handler">FORMLINX</a></p>
                </div>
            </div>
        </form>
    </div>










            </div>

           




        </div>

    </div>
</body>
</html>
